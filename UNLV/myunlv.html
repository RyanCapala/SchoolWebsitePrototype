<!DOCTYPE html>
<html lang="en">

<head>
    <title>Undergraduate Admission</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="BootStrap_v4/css/bootstrap.css">

    <!--My custom CSS-->
    <link rel="stylesheet" href="myunlv_style.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

</head>

<body>
    <section id="admin-info-section">
        <div id="cover-caption">
            <div class="container-fluid" id="admin-container">
                <div class="row admin-row">
                    <div class="col-lg-4 no-padding">
                        <div class="card text-center card-form card-left" id="left-side">
                            <div id="unlvLetters">
                                <img src="./images/unlv_letters.png">
                            </div>
                            <!--Form-->
                            <div class="container" id="loginForm">
                                <form>
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <input type="email" class="form-control" id="inputEmail3" placeholder="NSHE ID">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                        </div>
                                    </div>

                                    <div class="form-group row justify-content-center">
                                        <div class="col-sm-10">
                                            <button type="submit" class="btn btn-secondary" id="signInBtn">Sign in</button>
                                        </div>
                                    </div>
                                    <div class="form-group row justify-content-center">
                                        <div class="col-sm-10">
                                            <button type="submit" class="btn btn-link forgot-btn">Forgot Your Password?</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!--Form-->
                        </div>
                    </div>
                    <div class="col-lg-8 text-center no-padding" id="right-side">
                        <img src="./images/graduate.jpg" alt="" class="img-fluid d-none d-lg-block">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="BootStrap_v4/js/bootstrap.js"></script>
</body>

</html>
